---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted on {{ page.date | date: "%Y-%m-%d" }}
    {% if page.category %} in {{ page.category }}{% endif %}
    {% if page.modified %} (Updated: {{ page.modified | date: "%Y-%m-%d" }}){% endif %}
  </div>

  {% include disqus.html %}
</article>
